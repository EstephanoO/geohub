
<div style="
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #ffffff;
  padding: 14px 16px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  border: 1px solid rgba(0,0,0,0.06);
  max-width: 300px;
">

  <!-- HEADER -->
  <div style="margin-bottom: 10px;">
    <div style="
      font-size: 15px;
      font-weight: 600;
      color: #111;
      line-height: 1.25;
    ">
      {NOMBRE LOCAL}
    </div>

    <div style="
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    ">
      {DIRECCIÓN}
    </div>

    <div style="
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    ">
      {DISTRITO} · {PROVINCIA}
    </div>
  </div>

  <!-- DESTACADO -->
  <div style="
    background: #f5f7fa;
    border-radius: 10px;
    padding: 10px 12px;
    margin-bottom: 12px;
  ">
    <div style="font-size: 12px; color: #666; margin-bottom: 4px;">
      Partido ganador
    </div>

    <div style="
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      line-height: 1.3;
    ">
      {PARTIDO GANADOR}
    </div>
  </div>

  <!-- TABLA DATOS -->
  <table style="
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    color: #333;
  ">
    <tbody>

      <tr>
        <td style="padding: 6px 4px; color:#666;">ODPE</td>
        <td style="padding: 6px 4px; font-weight: 600; text-align: right;">
          {ODPE}
        </td>
      </tr>

      <tr>
        <td style="padding: 6px 4px; color:#666;">ID Local</td>
        <td style="padding: 6px 4px; font-weight: 600; text-align: right;">
          {ID LOCAL}
        </td>
      </tr>

      <tr>
        <td style="padding: 6px 4px; color:#666;">Electores hábiles</td>
        <td style="padding: 6px 4px; font-weight: 600; text-align: right;">
          {ELECTORES HÁBILES}
        </td>
      </tr>

      <tr>
        <td style="padding: 6px 4px; color:#666;">Votos del ganador</td>
        <td style="padding: 6px 4px; font-weight: 600; text-align: right;">
          {VOTOS DEL PARTIDO GANADOR}
        </td>
      </tr>

      <tr>
        <td style="padding: 6px 4px; color:#666;">
          % votos en el local
        </td>
        <td style="
          padding: 6px 4px;
          font-weight: 700;
          text-align: right;
          color: #2563eb;
        ">
          {PORCENTAJE DE VOTOS EN LOCAL DE VOTACIÓN}%
        </td>
      </tr>

    </tbody>
  </table>

  <!-- FOOTER -->
  <div style="
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid rgba(0,0,0,0.06);
    font-size: 11px;
    color: #777;
    text-align: center;
  ">
    Resultados por local de votación
  </div>
</div>
